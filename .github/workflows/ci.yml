name: CI (Ubuntu + macOS)

on: [push]

jobs:
  build:
    name: Build (${{ matrix.plat.name }})
    runs-on: ${{ matrix.plat.os }}
    strategy:
      fail-fast: false
      matrix:
        plat:
          - { os: ubuntu-latest, name: Ubuntu }
          - { os: macos-latest,  name: macOS }

    steps:
      - uses: actions/checkout@v5

      - name: Download submodules
        shell: bash
        run: git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # Install dev deps once so the sdist/wheel can be built cleanly
      - name: Sync env (dev)
        run: uv sync --locked --extra dev

      - name: Build wheel and sdist
        run: uv build  # outputs to dist/

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drudge-dist-${{ matrix.plat.name }}
          path: dist/*

  tests:
    name: Tests (${{ matrix.plat.name }})
    runs-on: ${{ matrix.plat.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        plat:
          - { os: ubuntu-latest, name: Ubuntu }
          - { os: macos-latest,  name: macOS }

    steps:
      - uses: actions/checkout@v5  # to get the tests/ directory

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: drudge-dist-${{ matrix.plat.name }}
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      # Install only what we need to run tests + the built package from dist
      - name: Install test tooling
        run: |
          uv venv
          uv pip install pytest coverage coveralls

      - name: Install package from built wheel (no rebuild, no dep resolution)
        run: |
          uv pip install "dummyrdd @ git+https://github.com/DrudgeCAS/DummyRDD.git@master"
          uv pip install --no-index --find-links dist --no-deps drudge

      - name: Run tests with coverage
        env:
          DUMMY_SPARK: 1
        run: uv run coverage run --source=drudge -m pytest tests

      - name: Upload coverage to Coveralls (Ubuntu only)
        if: ${{ always() && matrix.plat.os == 'ubuntu-latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run coveralls --service=github

